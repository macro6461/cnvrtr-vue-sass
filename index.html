<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CNVRTR</title>
    <!-- <script src="index.js"></script> -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="styles/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

  </head>
  <body>

    <div class="h1-container">
        <h1 class="welcome">Welcome to Cnvrtr</h1>
    </div>

    <div id="app-intro">
      <div class="start-container" v-on:click="hideCnvrtButton"><h1 class="start">{{ message }}</h1></div>
    </div>


    <div id="app-cnvrt">
        <input class="input from" placeholder="0.00" v-on:keyup="cnvrtTemp" type="number" step="0.01">
        <i class="fas fa-exchange-alt"></i>
        <p style="display: inline-block;">
          {{message}}
        </p>
      </div>

  </body>

  <script>


  var appCnvrt = new Vue({
    el: '#app-cnvrt',
    data: {
      message: ''
    },
    methods:{
      cnvrtTemp: function(){
        var fhr = this.$el.children[0].value - 32
        console.log(this.$el.children[0].value)
        debugger
        var num = 5 / 9
        this.message = fhr * num
      }
    }
  })

  var app5 = new Vue({
    el: '#app-intro',
    data: {
      message: 'Start Cnvrsn'
    },
    methods: {
      hideCnvrtButton: function () {
        document.getElementsByClassName("start-container")[0].classList.add("stop-blink")
        this.message = "Let's go!"

        setTimeout(function(){
          document.getElementsByClassName("start-container")[0].classList.add("cnvrt-away")
          document.getElementsByClassName("h1-container")[0].classList.add("start-away")
        }, 1000)
        setTimeout(function(){
          document.getElementsByClassName("start-container")[0].style.display = "none"
          document.getElementsByClassName("start-container")[0].classList.remove("cnvrt-away")
          document.getElementsByClassName("h1-container")[0].style.display = "none"
          document.getElementsByClassName("h1-container")[0].classList.remove("cnvrt-away")
        }, 2500)
      }
    }
  })


  </script>


</html>
