<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CNVRTR</title>
    <!-- <script src="index.js"></script> -->
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="styles/css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <!-- production version, optimized for size and speed -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

  </head>
  <body>

    <div class="h1-container">
        <h1 class="welcome">Welcome to Cnvrtr</h1>
    </div>

    <div id="app-intro">
      <div class="start-container" v-on:click="hideCnvrtButton"><h1 class="start">{{ message }}</h1></div>
    </div>


    <div id="app-cnvrt">
        <input class="cnvrt-input from" placeholder="0" v-on:keyup="cnvrtTempF" type="number" step="0.01">&#8457;</input>
        <i class="fas fa-exchange-alt cnvrt-icon"></i>
        <p style="display: inline-block;">
          <!-- {{message}} -->
        </p>
        <input class="cnvrt-input from" placeholder="0" v-on:keyup="cnvrtTempC" type="number" step="0.01" v-bind:value=message>&#8451;</input>
      </div>

  </body>

  <script>


  var appCnvrt = new Vue({
    el: '#app-cnvrt',
    data: {
      message: ''
    },
    methods:{
      cnvrtTempF: function(){
        if (this.$el.children[0].value == ""){
          this.message = ""
        } else {
          this.message = ((this.$el.children[0].value - 32) * (5 / 9)).toFixed(1)
        }

      },
      cnvrtTempC: function(){
        debugger
        if (this.$el.children[3].value == ""){
          this.$el.children[0].value = ""
        } else {
          this.$el.children[0].value = ((this.$el.children[3].value * (9 / 5)) + 32).toFixed(1)
        }
      }
    }
  })

  var app5 = new Vue({
    el: '#app-intro',
    data: {
      message: 'Start Cnvrsn'
    },
    methods: {
      hideCnvrtButton: function () {
        $(".start-container")[0].classList.add("stop-blink")
        this.message = "Let's go!"
        setTimeout(function(){
          $(".start-container")[0].classList.add("cnvrt-away")
          $(".h1-container")[0].classList.add("start-away")
        }, 1000)
        setTimeout(function(){
          $(".start-container")[0].style.display = "none"
          $(".start-container")[0].classList.remove("cnvrt-away")
          $(".h1-container")[0].style.display = "none"
          $(".h1-container")[0].classList.remove("cnvrt-away")
        }, 2000)
        setTimeout(function(){
          $("#app-cnvrt")[0].classList.add("show")
        }, 2000)
      }
    }
  })


  </script>


</html>
